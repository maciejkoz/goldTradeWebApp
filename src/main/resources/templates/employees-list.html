<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Employees</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Salary</th>
                <th>Age</th>
                <th>Start of the Job</th>
                <th>Benefit</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="employee : ${list}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.city}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.startJobDate}"></td>
                <td th:text="${employee.benefit}"></td>
                <td th:text="${employee.email}"></td>

                <td class="action-td">
                    <form method="post" class="padding5px" th:action="#" th:action="@{/deleteEmployee}">
                        <input type="hidden" th:name="employee_id" th:value="${employee.id}">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                    <form method="post" class="padding5px" action="#" th:action="@{/editEmployee}">
                        <input type="hidden" th:name="employee_id" th:value="${employee.id}">
                        <input type="submit" class="btn btn-warning" value="Edit">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
